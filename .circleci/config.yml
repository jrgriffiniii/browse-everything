---
version: 2.1
orbs:
  samvera: samvera/circleci-orb@0

jobs:
  build:
    parameters:
      ruby_version:
        type: string
      rails_version:
        type: string
      bundler_version:
        type: string
        default: 2.0.1
      rails_sprockets:
        type: string
        default: "false"
      bootstrap_version:
        type: string
        default: "4"
      rails_turbolinks:
        type: string
        default: "false"
    executor:
      name: 'samvera/ruby'
      ruby_version: << parameters.ruby_version >>
    environment:
      RAILS_VERSION: << parameters.rails_version >>
      RAILS_SPROCKETS: << parameters.rails_sprockets >>
      TEST_BOOTSTRAP: << parameters.bootstrap_version >>
      RAILS_TURBOLINKS: << parameters.rails_turbolinks >>
    steps:
      - samvera/cached_checkout

      - run:
          name: Update bundler
          command: |
            echo 'export BUNDLER_VERSION=<< parameters.bundler_version >>' >> $BASH_ENV
            gem install bundler -v << parameters.bundler_version >>

      - run:
          name: Install dependencies
          command: bundle check || bundle install

      - samvera/rubocop

      - run:
          name: Generate test
          command: |
            bundle exec rake engine_cart:generate

      - run:
          name: Install dependencies
          command: bundle check || bundle install

      - run:
          name: Install Karma for JavaScript and functional tests
          command: |
            yarn global add karma karma-jasmine karma-chrome-launcher

      - run:
          name: Build the Webpack manifests
          command: |
            if [[ "$RAILS_SPROCKETS" != "true" ]]; then
              cd .internal_test_app
              bundle check || bundle install
              bundle exec bin/webpack
            fi

      - samvera/parallel_rspec

