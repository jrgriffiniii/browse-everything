---
version: 2.1
orbs:
  samvera: samvera/circleci-orb@0

jobs:
  build:
    parameters:
      ruby_version:
        type: string
      rails_version:
        type: string
      bundler_version:
        type: string
        default: 2.0.1
      rails_sprockets:
        type: string
        default: "false"
      bootstrap_version:
        type: string
        default: "4"
      rails_turbolinks:
        type: string
        default: "false"
    executor:
      name: 'samvera/ruby'
      ruby_version: << parameters.ruby_version >>
    environment:
      RAILS_VERSION: << parameters.rails_version >>
      RAILS_SPROCKETS: << parameters.rails_sprockets >>
      TEST_BOOTSTRAP: << parameters.bootstrap_version >>
      RAILS_TURBOLINKS: << parameters.rails_turbolinks >>
    steps:
      - samvera/cached_checkout

      - samvera/bundle_for_gem:
          bundler_version: << parameters.bundler_version >>
          ruby_version: << parameters.ruby_version >>
          project: 'browse-everything'

      - samvera/engine_cart_generate:
          cache_key: internal-test-app-{{ checksum "browse-everything.gemspec" }}-{{ checksum "Gemfile" }}-{{ checksum "spec/test_app_templates/lib/generators/test_app_generator.rb" }}-{{ checksum "lib/generators/browse_everything/install_generator.rb" }}-{{ checksum "lib/generators/browse_everything/config_generator.rb" }}--<< parameters.rails_version >>-<< parameters.ruby_version >>

      - samvera/bundle_for_gem:
          ruby_version: << parameters.ruby_version >>
          bundler_version: << parameters.bundler_version >>
          project: 'browse-everything'

      - samvera/rubocop

      - run:
          name: Install Karma for JavaScript and functional tests
          command: sudo npm install -g karma karma-jasmine karma-chrome-launcher

      - run:
          name: Build the Webpack manifests
          command: |
            bundle exec webpack-dev-server

      - samvera/parallel_rspec

